<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Veículo</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>

    <div id="metade">
        <h1 id="tipo2">Consultar Veículo</h1>
        <span class="alerta2" id="geral_consultar_veiculo"></span>
        
        <form>
            <hgroup>
                <label  id="tipo_formulario">CPF:</label>
                <input type="text"  id="caixa" name="cpf_consultar_veiculo" />

            <hgroup>
                <label  id="tipo_formulario">Placa:</label>
                <input type="text" id="caixa" name="placa_consultar_veiculo"/>
                <span class="alerta" id="span_placa_consultar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Chassí:</label>
                <input type="text" id="caixa" name="chassi_consultar_veiculo"/>
                <span class="alerta" id="span_chassi_consultar_veiculo"></span>
            </hgroup>
        </form>

        <div id="bt_vt">
            <label id="botao1" name="label_consultar_veiculo">Consultar</label>
            <a href="clientes.html">
                <img id="voltar2"  src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>

    <script src="../static/script/consultar_veiculo1.js"></script>

</html>
