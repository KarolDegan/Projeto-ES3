<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cotação</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
    
    <div class="metade" >
        <h1 id="tipo2">Cadastrar Cotação</h1>
        <form name="form_cadastrar_cotacao" action="/cadastrar_cotacao.html" method="POST">            
            <hgroup>
                <label  id="tipo_formulario">CPF:</label>
                <input type="text" name="cpf_cadastrar_cotacao" id="caixa" placeholder="apenas números"/>
                <span class="alerta" id="span_cpf_cadastrar_cotacao"></span>
            </hgroup>
    
            <hgroup>
                <label  id="tipo_formulario">Seguradora:</label>
                <input type="text" name="seguradora_cadastrar_cotacao" id="caixa" /><!--Como gera barra de opções-->
                <span class="alerta" id="span_seguradora_cadastrar_cotacao"></span>
            </hgroup>
    
            <hgroup>
                <label name="lemail" id="tipo_formulario">Placa veículo:</label>
                <input type="text" name="placa_cadastrar_cotacao" id="caixa" />
                <span class="alerta" id="span_placa_cadastrar_cotacao"></span>
            </hgroup>

            <hgroup>
                <label for="cNasc" id="tipo_formulario">Data da cotação:</label>
                <input type="date" name="dt_cot_cadastrar_cotacao" id="caixa"/>
                <span class="alerta" id="span_dt_cot_cadastrar_cotacao"></span>
            </hgroup>
       
            <hgroup>
                <label id="tipo_formulario">Valor:</label>
                <input type="text" name="valor_cadastrar_cotacao" id="caixa" />
                <span class="alerta" id="span_valor_cadastrar_cotacao"></span>
            </hgroup>
        </form>
            
            <div id="bt_vt">
                <label id="botao1" name="label_cadastrar_cotacao" tabindex="0">Cadastrar</label>
                
                <a href="cotações.html">
                    <img id="voltar2"  src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
                </a>
                
            </div>
    </div>

    <script src="../static/script/cadastrar_cotação.js"></script>

</body>
</html>
