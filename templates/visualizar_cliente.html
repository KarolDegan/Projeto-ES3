<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cliente</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
 
    <div class="metade">
        <h1 id="tipo2">Visualizar Cliente</h1>
               
        <hgroup>
            <label  id="tipo_formulario">Nome:</label>
            <textarea name="nome_visualizar_cliente" readonly></textarea>  
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">CPF:</label>
            <textarea name="cpf_visualizar_cliente" readonly></textarea> 
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">E-mail:</label>
            <textarea name="email__visualizar_cliente" readonly></textarea>    
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Data de Nascimento:</label>
            <textarea name="dt_nasc_visualizar_cliente" readonly></textarea>
              
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Estado civil:</label>
            <div id="select">
                <p for="tSolteiro">
                    <input type="radio" name="seletor_visualizar_cliente" /> <label  id="opções">Solteiro</label>
                </p>
                <p for="tViuvo">
                    <input type="radio" name="seletor_visualizar_cliente" /> <label  id="opções"> Viuvo</label>
                </p>
                <p for="tCasado">
                    <input type="radio" name="seletor_visualizar_cliente" /> <label  id="opções"> Casado</label>
                </p>
                <p for="tDivorciado">
                    <input type="radio" name="seletor_visualizar_cliente" /> <label  id="opções"> Divorciado</label>
                </p>
            </div>
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Endereço:</label>
            <textarea name="endereco_visualizar_cliente" readonly></textarea>    
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">CEP:</label>
            <textarea name="cep_visualizar_cliente" readonly></textarea>    
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Telefone:</label>
            <textarea name="tel_visualizar_cliente" readonly></textarea>    
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Profissão:</label>
            <textarea name="prof_visualizar_cliente" readonly></textarea>    
        </hgroup>

        <hgroup>
            <label  id="tipo_formulario">Faixa Salarial:</label>
            <textarea name="prof_visualizar_cliente" readonly></textarea>    
        </hgroup>

        <div id="bt_vt">
            <label id="botao1">Atualizar</label>
            <a href="consultar_cliente1.html">
                <img id="voltar2" src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
            </a>
        </div>
    </div>
</body>
</html>
